<!DOCTYPE html>
<html>

<head>
    <title>Title of the document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    .center1 {
        padding: 25px;
        width: 60%;
    }

</style>

<body>
    <div class="container">

        <form action="" method="POST" class="center1 pb-4" enctype="multipart/form-data">

            <h3>Admission open 2023</h3>

            <div class="row">
                <div class="col-12 col-md-6">
                    <label>first name</label>
                    <input type="text" class="form-control inputl" name="name1" placeholder="fname">
                </div>

                <div class="col-12 col-md-6">
                    <label>Last Name</label>
                    <input type="text" class="form-control inputl" name="email1" placeholder="lname">
                </div>
            </div>

            <div class="row">
                <div class="col-12 col-md-12">
                    <label>Email</label>
                    <input type="email" class="form-control inputl" name="number1" placeholder="email" maxlength="10">
                </div>
            </div>

            <div class="row">
                <div class="col-12 col-md-12">
                    <label>Phone Number</label>
                    <input type="text" class="form-control inputl1" name="number" placeholder="number" maxlength="10">
                </div>
            </div>
            <input type="button" class="form-control btn btnl" value="send massage">


        </form>
    </div>
</body>

</html>
